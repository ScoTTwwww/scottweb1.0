<pagination-template #p="paginationApi" [id]="id" [maxSize]="maxSize" (pageChange)="pageChange.emit($event)">
  <ul class="ngx-pagination" role="navigation" aria-label="Pagination" *ngIf="!(autoHide && p.pages.length <= 1 && config.itemsPerPage == itemsPerPages[0])">
    <li class="pagination-previous" [class.disabled]="p.isFirstPage()" *ngIf="directionLinks">
      <a *ngIf="1 < p.getCurrent()" (click)="p.previous()" aria-label="Next page">
        上一頁<span class="show-for-sr">page</span>
      </a>
      <span *ngIf="p.isFirstPage()">上一頁 <span class="show-for-sr">page</span></span>
    </li>
    <li [class.current]="p.getCurrent() === page.value" *ngFor="let page of p.pages">
      <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
        <span class="show-for-sr">Page</span>
        <span>{{ page.label }}</span>
      </a>
      <div *ngIf="p.getCurrent() === page.value">
        <span class="show-for-sr">You're on page</span>
        <span>{{ page.label }}</span>
      </div>
    </li>
    <li class="pagination-next" [class.disabled]="p.isLastPage()" *ngIf="directionLinks">
      <a *ngIf="!p.isLastPage()" (click)="p.next()" aria-label="Next page">
        下一頁 <span class="show-for-sr">page</span>
      </a>
      <span *ngIf="p.isLastPage()">下一頁 <span class="show-for-sr">page</span></span>
    </li>
    <li> 
      
    </li>
  </ul>
</pagination-template>
