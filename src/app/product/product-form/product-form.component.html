

<form class="form-horizontal" *ngIf="dataList" [formGroup]="form">
  <div class="box-body">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">項目</label>
      <div class="col-sm-10">
        <select class="form-control" id="region" formControlName="item"  [value]="dataList.item" name="item">
            <option value="null" disabled><span class="fontCss">請選擇</span></option>
            <option *ngFor="let O of data" [value]="O.item" ><span class="fontCss">{{ O.item }}</span></option>
         </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">物品</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3"  formControlName="name"  [value]="dataList.name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">金額</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPassword3" formControlName="price" [value]="dataList.price"
        pattern="([1-9]\d*)" title="請輸入整數"
        name="price">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">說明</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" formControlName="text"  [value]="dataList.text" name="text"></textarea>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-12">
          <button type="button" class="btn  pull-right btn-default" (click)="cancel.emit()"><i class="fa fa-remove"></i> 取消</button>
          <button *ngIf="!dataList._id" type="submit"  class="btn btn-primary pull-right" [disabled]="!form.valid" (click)="save(form.value)"><i class="fa fa-check"></i> 儲存</button>
          <button *ngIf="dataList._id" type="submit"   class="btn btn-primary pull-right" (click)="editAndSave()"><i class="fa fa-check"></i> 儲存</button>
    </div>
  </div> 
  </div>
  <!-- /.box-body -->
  <!-- /.box-footer -->
</form>
