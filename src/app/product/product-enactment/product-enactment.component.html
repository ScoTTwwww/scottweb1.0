<form class="form-horizontal" [formGroup]="form">
  <div class="box-body">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">每頁筆數</label>
      <div class="col-sm-10">
        <select class="form-control" id="region" formControlName="item" [value]="config.itemsPerPage" name="item">
            <option value="null" disabled><span class="fontCss">請選擇</span></option>
            <option *ngFor="let O of data" [value]="O" ><span class="fontCss">{{ O }}</span></option>
         </select>
      </div>
    </div>
    <!--  <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">物品</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3"  formControlName="name"    name="name">
      </div>
    </div> -->

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">總和表單</label>
      <div class="col-sm-10">
        <label class="radio-inline"  *ngFor="let O of rankType"><input type="radio" name="rank" formControlName="rank" [value]="O.type"> {{ O.name }} </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <button type="button" class="btn  pull-right btn-default" (click)="cancel.emit()"><i class="fa fa-remove"></i> 取消</button>
          <button class="btn btn-primary pull-right" (click)="save( )"><i class="fa fa-check"></i> 儲存</button>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <!-- /.box-footer -->
</form>
